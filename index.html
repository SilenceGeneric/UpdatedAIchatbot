<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <form id="config-form">
            <label for="prompt">Prompt</label>
            <input type="text" id="prompt" name="prompt" value="{{ config['prompt'] }}" required>

            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" name="temperature" value="{{ config['temperature'] }}" step="0.1" min="0" max="1" required>

            <label for="max_tokens">Max Tokens</label>
            <input type="number" id="max_tokens" name="max_tokens" value="{{ config['max_tokens'] }}" min="1" required>

            <label for="engine">Engine</label>
            <select id="engine" name="engine">
                <option value="davinci" {% if config['engine'] == 'davinci' %}selected{% endif %}>Davinci</option>
                <option value="curie" {% if config['engine'] == 'curie' %}selected{% endif %}>Curie</option>
                <option value="babbage" {% if config['engine'] == 'babbage' %}selected{% endif %}>Babbage</option>
                <option value="ada" {% if config['engine'] == 'ada' %}selected{% endif %}>Ada</option>
            </select>

            <button type="submit">Save Settings</button>
        </form>

        <form id="response-form">
            <label for="user-input">Your Input</label>
            <input type="text" id="user-input" name="user-input" required>
            <button type="submit">Get Response</button>
        </form>

        <div id="response"></div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
